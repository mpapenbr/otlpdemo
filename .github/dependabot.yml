version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"

    # Auto assign PRs raised to this account on Github
    assignees:
      - "mpapenbr"

    reviewers:
      - "mpapenbr"

    # Check for updates to dependencies once a week - Saturday
    schedule:
      interval: "weekly"
      day: "saturday"
    groups:
      dependencies:
        dependency-type: "production"

  - package-ecosystem: github-actions
    directory: /
    labels:
      - build
    schedule:
      interval: "weekly"
      day: "saturday"
    groups:
      github-actions:
        dependency-type: "production"
    commit-message:
      prefix: "gha"
      include: "scope"

  - package-ecosystem: docker-compose
    directory: /backend
    labels:
      - build
    schedule:
      interval: "weekly"
      day: "saturday"
    groups:
      images:
        dependency-type: "production"
    commit-message:
      prefix: "docker"
      include: "scope"
